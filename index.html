<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <nav class="nav">
        <a class="link" href="#">Imagens</a>
        <a class="link" href="#">Gmail</a>
        <button class="menu-button">
            <img 
            class="menu-image" 
            src="./imagens/menu.png"
            alt="menu" />
        </button>
        <button class="loginButton">Entrar</button>
    </nav>
    <div class="form">
        <img class="logo" src="./imagens/logo.png">
        <div class="text-field">
            <img 
            src="./imagens/search.svg" 
            class="icon prefix" 
            alt="Pesquisar" />
            <input type="text" class="input" />
            <img class="icon suffix microphone" src="./imagens/microphone.svg"/>
        </div>
        <div class="actions">
            <button class="btn-action">Pesquisar</button>
            <button class="btn-action">Estou com sorte</button>
        </div>
        <div>
            Criado por: Daniel
        </div>
    </div>
    <footer class="footer">
        <div class="region">
            <p class="text">Brasil</p>
        </div>
        <div class="menu">
            <a href="#" class="link-footer">Anuncios</a>
            <a href="#" class="link-footer">Como funciona?</a>
            <a href="#" class="link-footer">Sobre</a>
            <a href="#" class="link-footer break">Privacidade</a>
            <a href="#" class="link-footer">Termos</a>
            <a href="#" class="link-footer">Configurações</a>
        </div>
    </footer>
</body>
</html>
